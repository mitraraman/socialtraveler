<html>
<head>
	<title>Social Traveler</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../images/favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Social Traveler - an online platform for trip collaboration">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
</head>


<body>
	<!-- Navbar
    ================================================== -->
 <div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
	   <div id="logo"></div>

       <div class="nav-collapse collapse" id="main-menu">
        <ul class="nav" id="main-menu-left">
        </ul>

        <ul class="nav pull-right" id="main-menu-right">
			<li><div id="user" class="word-icons">Hello, Folashade!</div></li>
			<li><div id="settings"></div></li>
			<li><div id="create-trip"></div></li>
			<li><div id="logout" class="word-icons">logout</div></li>
        </ul>

       </div>
     </div>
   </div>
 </div>



 <!-- Content
   ================================================== -->

	<div class="page-wrapper">
		<div class="container-fluid">
		  <div class="row-fluid">

		    <div class="span12" id="settings-page">
				<div class="inner-content">
					<h1>SETTINGS</h1>
					<div id="pic"></div>
					<div id="name">Folashade Okunubi</div>
					
					<button type="button" id="upload_prof">&#43; Upload Profile Picture</button>
					
					<div id="middle_settings">
						<h2>FACEBOOK SETTINGS</h2>
						<p>Change your current password</p>
						<input type="password" name="fname" placeholder="current password"><br>
						<input type="password" name="fname" placeholder="new password"><br>
						
					</div>
					
					<div id="bottom_settings">
						<h2>TIMELINE FILTER</h2>
						<p>Change the way you view your trips!</p>
						<button type="button" id="button_time" class="settings">Time</button>
						<button type="button" id="button_category" class="settings">Category</button>
						<button type="button" id="button_name" class="settings">Trip Name</button>
						<button type="button" id="button_location" class="settings">Location</button>
						<br>
						<button type="button" id="save_settings">Save Settings</button>
						
					</div>

					
				</div>
			</div>
			
		 </div>
	   </div>
	</div>
	
    <!-- javascript
