<!DOCTYPE html>
<html>
<head>
	<title>Social Traveler</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../images/favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Social Traveler - an online platform for trip collaboration">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
</head>


<body>
	<!-- Navbar
    ================================================== -->
 <div class="navbar">
 	<div id="logo"></div>

 	<ul id="main-menu-right">
 		<li id="user">Hello, User!</li>
 		<li id="settings" class="pic-icon gear"><img src="../img/settings.png" alt="settings"/></li>
 		<li id="create-trip" class="pic-icon plus"><img src="../img/plus.png" alt="invite friends"/></li>
 		<li id="logout">logout</li>
 	</ul>
 </div>


 <!-- Content
   ================================================== -->

	<div class="page-wrapper dashboard">
		<div id="trip_header">
			<h1>Trip Summary Details</h1>
			<div id="transport_method"><img src="../img/car-icon.jpg"  alt="car"/></div>
			
			<div id="trip_logistics">
				<div id="trip_name">
            		Spring Break
          		</div>
          		<div id="trip_creator">
           			created by Meghna
          		</div>
         		<div id="trip_dates">
            		3/12-3/21
         		</div>
         		<div id="trip_dest">
        			PIT to MIA
         		</div>
        	</div>
       
        	<div id="attending">
          		ATTENDING:<br>
          		<img src="../img/fbprofilepic-small.jpg" alt="Someone attending" />
          		<img src="../img/fbprofilepic-small.jpg" alt="Someone attending" />
        	</div>
		</div>

			<div id="trip_categories">
				<h3>CATEGORIES</h3>
				<h6>Click one to filter conversation by that topic</h6>
				<ul id="filter_categories">
					<li><img id="food" src="../img/forks.png" /></li>
					<li><img id="hotel" src="../img/hotel.png" /></li>
					<li><img id="weather" src="../img/snowflake.png" /></li>
					<li><img id="activities" src="../img/swim.png" /></li>
					<li><img id="pictures" src="../img/camera.png" /></li>
					<li><img id="other" src="../img/questionmark.png" /></li>
				</ul>

				<div id="trip_notes">
          			Pull some sort of notes from some sort of database
        		</div>
			</div>

			<div id="trip_input">
				<ul id="categories_input">
					<li><img id="food" src="../img/forks.png" /></li>
					<li><img id="hotel" src="../img/hotel.png" /></li>
					<li><img id="weather" src="../img/snowflake.png" /></li><br>
					<li><img id="activities" src="../img/swim.png" /></li>
					<li><img id="pictures" src="../img/camera.png" /></li>
					<li><img id="other" src="../img/questionmark.png" /></li>
				</ul>
				<textarea rows="6" cols="800" placeholder="Type information here"></textarea>
			</div>
	</div>
	
    <!-- javascript
    ================================================== -->
	<script src="../js/jquery-1.9.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/jquery.smooth-scroll.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/script.js"></script>




</body>



</html>
