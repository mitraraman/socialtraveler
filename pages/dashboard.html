<!DOCTYPE html>
<html>
<head>
	<title>Trip Summary | Social Traveler</title>
	<link rel="shortcut icon" href="../images/favicon.ico" />
	
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>	
	
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	
	<script src="../js/script.js"></script>
	<script src="../js/jquery-1.9.0.js"></script>	
</head>

<body>
	<div class="page-wrapper">
		<div id="nav-bar-wrapper">
			<div id="logo"></div>
			<div id="settings"></div>
			<div id="create-trip"></div>
			<div id="home"></div>
			<div id="logout"></div>
		</div>
		
		<div id="content-wrapper">
			<div id="trip_header">
				<h1>Trip Summary Details</h1>
				<div id="transport_method"><div>
				<div id="trip_logistics"></div>
				<div id="attending"></div>
			</div>

			<div id="trip_categories">
				<h3>Categories</h3>
				<h6>Click one to filter conversation by that topic</h6>
				<ul id="filter_categories">
					<li><img id="food" src="" /></li>
					<li><img id="hotel" src="" /></li>
					<li><img id="weather" src="" /></li>
					<li><img id="activities" src="" /></li>
					<li><img id="pictures" src="" /></li>
					<li><img id="other" src="" /></li>
				</ul>
			</div>

			<div id="trip_input">
				<ul id="categories_input">
					<li><img id="food" src="" /></li>
					<li><img id="hotel" src="" /></li>
					<li><img id="weather" src="" /></li>
					<li><img id="activities" src="" /></li>
					<li><img id="pictures" src="" /></li>
					<li><img id="other" src="" /></li>
				</ul>
				<textarea rows="4" cols="70" placeholder="Type information here"></textarea>
			</div>
			
		</div>	
	</div>
</body>
