<!DOCTYPE html>
<html>
<head>
	<title>Social Traveler</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../images/favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Social Traveler - an online platform for trip collaboration">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	
	<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
	
</head>


<body>
	<!-- Navbar
    ================================================== -->
 <div class="navbar">
 	<div id="logo"></div>

 	<ul id="main-menu-right">
 		<li id="user" class="notlast">Hello, User!</li>
 		<li id="settings" class="pic-icon notlast"><a href="../pages/settings.html"><img src="../img/settings.png" alt="settings"/></a></li>
 		<li id="create-trip" class="pic-icon plus notlast"><a href="../pages/create_trip.html"><img src="../img/plus2.png" alt="create a trip"/></a></li>
 		<li id="logout">logout</li>
 	</ul>
 </div>

<!-- Content
   ================================================== -->
 <div class="page-wrapper preview">
		<div class="container-fluid">
		  <div class="row-fluid">

		    <div class="span9" id="preview-trip">
				<div class="inner-content">
					<h1>Trip Preview</h1>
					<br>
					<ul class="preview_method">
						<li>bus</li>
						<li>plane</li>
						<li>car</li>
						<li>train</li>
					</ul>
					<table class="trip-preview">
						<tr><td class="first">Trip Name</td><td class="sec"></td><td>Spring Break</td></tr>
						<tr><td class="first">Date</td><td class="sec"></td><td>4-3-13</td><td>4-5-13</td></tr>
						<tr><td class="first">Destination</td><td class="sec"></td><td>Chicago</td></tr>
						<tr><td class="first">Attending</td><td class="sec"></td><td><img src="../img/fbprofilepic-small.jpg" alt="profile pic" /></td><td><img src="../img/fbprofilepic-small.jpg" alt="profile pic" /></td></tr>
					</table>


					<form name="create-trip" action="createTrip()" method="get" id="create-trip">

						<input type="submit" value="Done">
						<input type="button" value="Edit">

					</form>
					
				</div>
		    </div>
		  </div>
		</div>
	</div>

     <!-- javascript
    ================================================== -->
	<script src="../js/jquery-1.9.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/jquery.smooth-scroll.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/script.js"></script>

</body>
 </html>
