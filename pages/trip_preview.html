<!DOCTYPE html>
<html>
<head>
	<title>Social Traveler</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../images/favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Social Traveler - an online platform for trip collaboration">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	
	<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
	
</head>


<body>
	<!-- Navbar
    ================================================== -->
	<div class="navbar">
	 	<div id="logo"></div>

	 	<ul id="main-menu-right">
	 		<li id="user" class="navbar-item notlast">Hello, User! </li>
	 		<li id="settings-link" class="navbar-item notlast"><a href="../pages/settings.html"><img src="../img/settings.png" alt="settings"/></a></li>
	 		<li id="create-trip-link" class="navbar-item notlast"><a href="../pages/create_trip.html"><img src="../img/plus2.png" alt="create a trip"/></a></li>
	 		<!-- <li id="logout" class="navbar-item">logout</li> -->
	    	<li><input type="button" id="logout-button" value="logout" onclick="userLogout()" /></li>
	 	</ul>
	</div>

<!-- Content
   ================================================== -->
 <div class="page-wrapper preview">
		<div class="container-fluid">
		  <div class="row-fluid">

		    <div class="span9" id="preview-trip">
				<div class="inner-content" id="trip-preview-content">
					<h1 class="trip-preview">Trip Summary</h1>
					<br>
					<table class="trip-preview">
						<tr>
							<td class="first">Transportation</td>
							<td class="sec"></td>
							<td class="trip-input" value="transportation-mode">Transp</td>
						</tr>
						<tr>
							<td class="first">Trip Name</td>
							<td class="sec"></td>
							<td class="trip-input" value="trip-name">Name</td>
						</tr>
						<tr>
							<td class="first">Date</td>
							<td class="sec"></td>
							<td class="trip-input" value="start-date">Start</td>
							<td class="trip-input" value="end-date">End</td>
						</tr>
						<tr>
							<td class="first">Destination</td>
							<td class="sec"></td>
							<td class="trip-input" value="end-dest">
								dest</td>
						</tr>
						<tr>
							<td class="first">Attending</td>
							<td class="sec"></td>
							<td id="attendees">attend</td>
						</tr>
						<tr class="lastrow">
							<td class="first"></td>
							<td class="sec"></td>
							<td><button type="submit" value="Done">Done</button></td>
							<td><button type="button" value="Edit">Edit</button></td>
						</tr>
					</table>
				</div>
		    </div>
		  </div>
		</div>
	</div>

     <!-- javascript
    ================================================== -->
	<script src="../js/jquery-1.9.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/jquery.smooth-scroll.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/script.js"></script>

</body>
 </html>
