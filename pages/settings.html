 <!-- Content

	<div class="page-wrapper settings">
		<div class="container-fluid">
		  <div class="row-fluid">

		    <div class="span9">
				<div class="inner-content">
		<div id="top_settings">
				<h1>Settings</h1>
				<img id="profpic" src="../img/fb-profilepic.jpg" />
				<h6 id="name">YOUR NAME HERE</h6>
			</div>

			<div id="middle_settings">
				<img id="fb_logo" src="" />
				<h2>FACEBOOK SETTINGS</h2>
				<h6 class="ital">Change your current password</h6>
				<form>
					Current Password: <input type="password" name="currentpassword" size="50" class="cur"><br>
					New Password: <input type="password" name="newpassword" size="75" class="new"><br>
				</form>
			</div>

			<div id="bottom_settings">
				<h2>Timeline Filter</h3>
				<h6 class="ital">Change the way you view your trips!</h6>
				<div class="inner_buttons">
				<button type="button" class="settings_button" id="button_time">Time</button>
				<button type="button" class="settings_button" id="button_category">Category</button>
				<button type="button" class="settings_button" id="button_name">Trip Name</button>
				<button type="button" class="settings_button" id="button_location">Location</button>
			</div>
			</div>
			<br>
			<button type="button" id="save_settings">Save Settings</button>

	</div>
</div>
</div>

	<script src="../js/script.js"></script>
		<script>
		$(document).ready(function() {
  		$('button[id^="button_"]').click(function(){
   		$(this).css('background-color','#c54232')
   		$(this).css('color', '#fef6dd')
   		$(this).css('border', '2px solid #fef6dd')
   		$(this).siblings().css('background-color','#fef6dd')
   		$(this).siblings().css('color','#c54232')
		})
		});
	</script>
