<!DOCTYPE html>
<html>
<head>
	<title>Social Traveler</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../images/favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Social Traveler - an online platform for trip collaboration">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">

	<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
	
</head>


<body>
<!-- Navbar
    ================================================== -->
<div class="navbar">
 	<div id="logo"></div>

 	<ul id="main-menu-right">
 		<li id="user" class="notlast">Hello, User!</li>
 		<li id="settings" class="pic-icon notlast"><a href="../pages/settings.html"><img src="../img/settings.png" alt="settings"/></a></li>
 		<li id="create-trip" class="pic-icon plus notlast"><a href="../pages/create_trip.html"><img src="../img/plus2.png" alt="create a trip"/></a></li>
 		<li id="logout">logout</li>
 	</ul>
 </div>

<!-- Content
   ================================================== -->

	<div class="page-wrapper create">
		<div class="inner-content">
		<h1>CREATE A TRIP</h1>
		<div class="container-fluid">
		  <div class="row-fluid">

		  	<div class="span5">
		  		<h3 id="trip_name">TRIP NAME</h3>
		  		<h3 id="trip_date">DATE</h3>
		  		<h3 id="trip_dest">DESTINATION</h3>
		  		<h3 id="trip_friends">INVITE FRIENDS</h3>
		  	</div>

		    <div class="span4" id="create-trip">
					<form name="create-trip" action="createTrip()" method="get" id="create-trip">
						<input type="radio" name="transportation" class="trans-mode" value="plane">Plane
						<input type="radio" name="transportation" class="trans-mode" value="bus">Bus
						<input type="radio" name="transportation" class="trans-mode" value="car">Car
						<input type="radio" name="transportation" class="trans-mode" value="train">train
						<br>
						<input type="text" value="trip-name" placeholder="Enter Trip Name" class="trip-input">
						<br>

						<input type="date" name="start-date" value="start-date" class="trip-input">
						<input type="date" name="end-date" value="end-date" class="trip-input" >
						<br>

						<input type="text" name="end-dest" value="end-dest" placeholder="End Destination" class="trip-input">
						<br>

						<!--invite friends box from FB-->
						<br><br><br>
						<input type="submit" value="Create Your Trip!">
						<input type="button" value="Cancel">

					</form>
					
				</div>
		    </div>
		  </div>
		</div>
	</div>
    <!-- javascript
    ================================================== -->
	<script src="../js/jquery-1.9.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/jquery.smooth-scroll.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/script.js"></script>
</body>	
 </html>
